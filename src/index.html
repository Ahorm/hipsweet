<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hipsweet</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-content">
            <section class="main">
                <header class="header">
                    <div class="conteiner">
                        <div class="header__left">
                            <div class="header__brand">
                            <a href="javascript:void (0)" class="brand-link">
                                <div class="brand__logo">
                                    <img class="logo__img" src="img/logo.png" alt="">
                                </div>
                                <div class="brand__text">Hipsweet</div>
                            </a>
                        </div>
                        </div>

                        <div class="header__right">
                            <nav class="header__nav">
                            <ul class="nav__list">
                                <li class="nav__item nav__item_dropdown">
                                    <a href="javascript:void (0)" class="nav__item-link">Cладости</a>
                                </li>
                                <li class="nav__item"><a href="javascript:void (0)" class="nav__item-link">Доставка</a></li>
                                <li class="nav__item nav__item_dropdown">
                                    <a href="javascript:void (0)" class="nav__item-link">Компания</a>
                                </li>
                                <li class="nav__item nav__item_dropdown">
                                    <a href="javascript:void (0)" class="nav__item-link">Команда</a>
                                </li>
                            </ul>
                        </nav>
                            <ul class="header__button">
                            <li class="button__auth">
                                <a href="javascript:void (0)" class="button__auth-link"></a>
                            </li>
                            <li class="button__search">
                                <a href="javascript:void (0)" class="button__search-link"></a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </header>
                <div class="carousel">
                    <div class="conteiner"></div>
                </div>
            </section>
            <section class="why-tasty">
                 <div class="conteiner"></div>
            </section>
            <section class="deliver">
                 <div class="conteiner"></div>
            </section>
            <section class="teem">
                 <div class="conteiner"></div>
            </section>
            <section class="faq">
                 <div class="conteiner"></div>
            </section>
            <section class="map">
                 <div class="conteiner"></div>
            </section>
        </div>
    </div>
    <footer class="footer">
         <div class="conteiner"></div>
    </footer>
</body>
</html>
